<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/estrutura.xhtml">
	
		<ui:define name="titulo">Cadastro de Motoristas</ui:define>
		
<h1>Cadastro de Motorista / Operador</h1>

<h:form id="frm">
		
		<p:panel style="margin-top: 10px">
		<p:messages autoUpdate="true" />

	<div class="ui-fluid">
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" style="margin-top: 20px">

				<p:outputLabel value="Nome" />
				<p:inputText size="30" value="#{motoristaBean.motorista.nome}"	required="true" label="Motorista" />

				<p:outputLabel value="Categoria" />
				<p:inputText size="30" value="#{motoristaBean.motorista.categoria}"	required="true" label="Categoria" />
					
				<p:outputLabel />
				<p:commandButton value="Cadastrar" action="#{motoristaBean.adicionar}" update="frm tabela" style="margin-top: 10px; width: 290px; height: 40px;"/>	
			
			</p:panelGrid>
			
		</div>
			
		</p:panel>
	</h:form>
			
	<h:form>
			<p:dataTable value="#{motoristaBean.motoristas}" var="obj" id="tabela" paginator="true" rows="5" responsiveLayout="scroll">>
			
			<p:column headerText="Motorista">
				<p:outputLabel value="#{obj.nome}" />
			</p:column>
			
			<p:column headerText="Categoria">
				<p:outputLabel value="#{obj.categoria}" width="200" />
			</p:column>
			
			<p:column headerText="Ações" width="500">
				<p:commandButton icon="pi pi-pencil" styleClass="p-button-rounded p-button-info" update="@form" process="@this" style="margin-top: 10px" width="100">
					<f:setPropertyActionListener value="#{obj}" target="#{motoristaBean.motorista}" />
				</p:commandButton>
				
				<p:commandButton action="#{motoristaBean.excluir}" icon="pi pi-trash" update="tabela" process="@this" width="100">
					<f:setPropertyActionListener value="#{obj}" target="#{motoristaBean.motorista}"/>
				</p:commandButton>
			</p:column>
			
			</p:dataTable>
	</h:form>
	
	</ui:composition>

</html>
