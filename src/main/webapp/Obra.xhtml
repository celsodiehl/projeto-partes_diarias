<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/estrutura.xhtml">
	
		<ui:define name="titulo">Cadastro de Obras</ui:define>
		
<h1>Cadastro de Obras</h1>

<h:form id="frm">
		
		<p:panel style="margin-top: 10px">
		<p:messages autoUpdate="true" />

	<div class="ui-fluid">
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" style="margin-top: 20px">

				<p:outputLabel value="Nome" />
				<p:inputText size="30" value="#{obraBean.obra.nome}"	required="true" label="Nome" />
				
				<p:outputLabel value="Cidade" />
				<p:inputText size="30" value="#{obraBean.obra.cidade}"	required="true" label="Cidade" />
		
				<p:outputLabel value="Contratante" />
					<p:selectOneMenu value="#{obraBean.obra.contratante}" converter="contratanteConverter" required="true" label="Marca"	style="width: 290px; height: 40px;">
						<f:selectItem itemLabel="Selecione o Contratante"	noSelectionOption="true" />
						<f:selectItems value="#{obraBean.contratantes}" var="e" itemLabel="#{e.nome}" itemValue="#{e}" />
					</p:selectOneMenu>
					
				<p:outputLabel />
				<p:commandButton value="Cadastrar" action="#{obraBean.adicionar}" update="frm tabela" style="margin-top: 10px; width: 290px; height: 40px;"/>	
			
			</p:panelGrid>
			
		</div>
			
		</p:panel>
	</h:form>
			
	<!-- DATATABLE COM TODOS OBRASS-->
	<h:form>
			<p:dataTable value="#{obraBean.obras}" var="obj" id="tabela" paginator="true" rows="5" responsiveLayout="scroll">>
			
			<p:column headerText="Nome">
				<p:outputLabel value="#{obj.nome}" />
			</p:column>
			
			<p:column headerText="Contratante">
				<p:outputLabel value="#{obj.contratante.nome}" />
			</p:column>
			
			<p:column headerText="Cidade">
				<p:outputLabel value="#{obj.cidade}" />
			</p:column>
			
			<p:column headerText="AÃ§Ãµes" width="500">
				<p:commandButton icon="pi pi-pencil" styleClass="p-button-rounded p-button-info" update="@form" process="@this" style="margin-top: 10px" width="100">
					<f:setPropertyActionListener value="#{obj}" target="#{obraBean.obra}" />
				</p:commandButton>
				
				<p:commandButton action="#{obraBean.excluir}" icon="pi pi-trash" update="tabela" process="@this" width="100">
					<f:setPropertyActionListener value="#{obj}" target="#{obraBean.obra}"/>
				</p:commandButton>
			</p:column>
			
			</p:dataTable>
	</h:form>
	
	</ui:composition>

</html>
