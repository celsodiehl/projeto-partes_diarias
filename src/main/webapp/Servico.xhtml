<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/estrutura.xhtml">
	
		<ui:define name="titulo">Cadastro de Serviços</ui:define>
		
<h1>Cadastro de Serviços</h1>

<h:form id="frm">
		
		<p:panel style="margin-top: 10px">
		<p:messages autoUpdate="true" />

	<div class="ui-fluid">
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" style="margin-top: 20px">

				<p:outputLabel value="Nome" />
				<p:inputText size="30" value="#{servicoBean.servico.nome}"	required="true" label="Servico" />

				<p:outputLabel />
				<p:commandButton value="Cadastrar" action="#{servicoBean.adicionar}" update="frm tabela" style="margin-top: 10px; width: 290px; height: 40px;"/>	
			
			</p:panelGrid>
			
		</div>
			
		</p:panel>
	</h:form>
			
	<h:form>
			<p:dataTable value="#{servicoBean.servicos}" var="obj" id="tabela" paginator="true" rows="5" responsiveLayout="scroll">>
			
			<p:column headerText="Servico">
				<p:outputLabel value="#{obj.nome}" />
			</p:column>
			
			<p:column headerText="Ações" width="500">
				<p:commandButton icon="pi pi-pencil" styleClass="p-button-rounded p-button-info" update="@form" process="@this" style="margin-top: 10px" width="100">
					<f:setPropertyActionListener value="#{obj}" target="#{servicoBean.servico}" />
				</p:commandButton>
				
				<p:commandButton action="#{servicoBean.excluir}" icon="pi pi-trash" update="tabela" process="@this" width="100">
					<f:setPropertyActionListener value="#{obj}" target="#{servicoBean.servico}"/>
				</p:commandButton>
			</p:column>
			
			</p:dataTable>
	</h:form>
	
	</ui:composition>

</html>
